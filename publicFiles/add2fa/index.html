<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add 2fa method</title>
  <meta name="description" content="Add a 2 factor authentication method" />

  <script type="module" src="/sdk/auth.js"></script>
  <script type="module" src="/sdk/templates.js"></script>

  <script type="module" src="/add2fa/index.js"></script>

</head>

<body>
  <div data-template="custom" data-template_insert="style" data-template_fallback="display: block;"
    data-template_var="addTwofaStyle">
    <button onclick="window.auth.login()">
      Re login
    </button>
    <br />
    <br />
    <input type="tel" id="phoneNumber" placeholder="Phone number" required />
    <input type="text" id="displayName" placeholder="Phone custom user note" />
    <div id="2faRecaptchaButton"></div>

    <button onclick="window.doAdd2fa()" id="enable2faButton" data-template_var="addDisabled"
      data-template_insert="disabled" data-template_fallback="true" data-template="custom" disabled>
      Add 2fa
    </button>
  </div>
  <div data-template="custom" data-template_insert="style" data-template_fallback="display: none;"
    data-template_var="verificationStyle">
    <input type="text" id="verificationCode" placeholder="Verification code" />
    <button onclick="window.doVerify2fa()" disabled data-template="custom" data-template_var="verifyDisabled"
      data-template_insert="disabled" data-template_fallback="true" id="verify2faButton" disabled="true">
      Verify 2fa
    </button>
</body>

</html>
