<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang_text=Login>Login</title>
  <meta name="description" content="Login or Signup with Google, Github or email" />

  <script type="module" src="/sdk/googleLoginButtons.js"></script>
  <script type="module" src="/sdk/recaptcha.js"></script>
  <script type="module" src="/sdk/language.js"></script>

  <script type="module" src="/login/index.js"></script>
  <!-- inlineCss: /publicFiles/login/index.css -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="pageWrapper">
    <div class="container" id="container">
      <div class="row">
        <div class="form-container sign-up-container">
          <form onsubmit="return false;">
            <h1 data-lang_text=CreateAccount>Create account</h1>
            <div class="social-container">
              <div class="googleLoginButtonWrapper">
                <div class="bigGoogleLoginButton"></div>
              </div>
              <div class="githubLoginButton"></div>
            </div>
            <span data-lang_text=orUseEmail>or use email</span>
            <input type="text" data-lang_placeholder=Name placeholder="Name" onchange="removeSignupErrorFeedback()"
              id="signupName" />
            <p id="signup-name-feedback" class="errorFeedback"></p>
            <input type="email" data-lang_placeholder=Email placeholder="Email" onchange="removeSignupErrorFeedback()"
              id="signupEmail" />
            <p id="signup-email-feedback" class="errorFeedback"></p>
            <input type="password" data-lang_placeholder=Password placeholder="Password"
              onchange="removeSignupErrorFeedback()" id="signupPassword" />
            <p id="signup-password-feedback" class="errorFeedback"></p>
            <div id="signupRecaptchaButton"></div>
            <p id="signup-recaptcha-feedback" class="errorFeedback"></p>
            <button type="button" data-recaptcha_callback="doSignup" data-recaptcha_action="loginPage_signup"
              data-recaptcha_loading_class="disabled" class="v3RecaptchaButton" id="signupButton-1"
              data-lang_text="SignUp">Sign
              up</button>
            <p id="mobile_para" data-lang_text="ExperienceLogin">For the best experience, please login</p>
            <button type="button" class="ghost_mobile" id="signIn_mobile" data-lang_text="Login">Login</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form onsubmit="return false;">
            <h1 data-lang_text="Login">Login</h1>
            <div class="social-container">
              <div class="googleLoginButtonWrapper">
                <div class="bigGoogleLoginButton"></div>
              </div>
              <div class="githubLoginButton"></div>
            </div>
            <span data-lang_text="orUseEmail">or use email</span>
            <input type="email" data-lang_placeholder=Email data-lang_placeholder=Email placeholder="Email"
              onchange="window.removeLoginErrorFeedback()" id="loginEmail" />
            <p id="login-email-feedback" class="errorFeedback"></p>
            <input type="password" data-lang_placeholder=Password data-lang_placeholder=Password placeholder="Password"
              onchange="window.removeLoginErrorFeedback()" id="loginPassword" />
            <p id="login-password-feedback" class="errorFeedback"></p>
            <div id="loginRecaptchaButton"></div>
            <p id="login-recaptcha-feedback" class="errorFeedback"></p>
            <div id="_2faRecaptchaContainer" style="display: none">
              <div id="2faRecaptchaButton"></div>
            </div>
            <p id="login-2fa-recaptcha-feedback" class="errorFeedback"></p>
            <p id="choose2faMethodText" style="display: none"><span data-lang_text=Choose2faMethod>Choose which 2FA
                method
                to use</span>:</p>
            <div id="choose2faMethod" style="display: none"></div>
            <p id="2faVerificationCodeStatus" class="_2faVerificationCodeStatus" style="display: none"></p>
            <input type="text" data-lang_placeholder=VerificationCode placeholder="Verification code"
              id="verificationCodeInput" onchange="window.removeLoginErrorFeedback()"
              onkeydown="if(event.key === 'Enter') document.getElementById('verify2faButton').click()"
              style="display: none" />
            <p id="login-verificationCode-feedback" class="errorFeedback"></p>
            <a href="/resetPassword" id="forgotPassword"><span data-lang_text="ForgotYourPassword">Forgot your
                password</span>?</a>
            <button type="button" data-recaptcha_callback="doLogin" data-recaptcha_action="loginPage_login"
              data-recaptcha_loading_class="disabled" class="v3RecaptchaButton" id="loginButton-1"
              data-lang_text="Login">Login</button>
            <button type="button" onclick="verify2fa()" id="verify2faButton" style="display: none"
              data-lang_text="VerifyCode">Verify
              code</button>
            <p id="mobile_para" data-lang_text="NoAccountSignUp">Don't have an account? Sign up</p>
            <button type="button" class="ghost_mobile" id="signUp_mobile" data-lang_text="SignUp">Sign up</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 data-lang_text="WelcomeTitle1">Hi there!</h1>
              <p><span data-lang_text=CreateAccountIfNew>Create an account if you're new here</span>.</p>
              <button class="ghost" id="signIn" data-lang_text="Login">Login</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1 data-lang_text="WelcomeTitle2">Welcome!</h1>
              <p><span data-lang_text=LoginFullyEnjoy>Login to fully enjoy the experience</span>.</p>
              <button class="ghost" id="signUp" data-lang_text="SignUp">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
